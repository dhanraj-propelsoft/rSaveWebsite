<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="css/jquery.mobile-1.4.1.css" type="text/css" />
<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.4.1.js" type="text/javascript"></script>
<script type="text/javascript">
function Calculate()

{
 if(document.getElementById('benefits').style.display=='none') { 
            document.getElementById('benefits').style.display='block'; 
			
        } 
        	
if(document.getElementById('hide').style.display=='block') {	
	
document.getElementById('hide').style.display='none';

}

var Returnn = document.getElementById("Return").value;
var Years = document.getElementById("Years").value;
var PV = document.getElementById("PV").value;
var convertmonthly;
convertmonthly = Number(Returnn);
var Return = Number(convertmonthly/100);
var Power = Math.pow((1+Return),Years);


Total = Math.round(PV*Power) ;
document.getElementById('v1-five').innerHTML=Total;
document.getElementById('PV_display').innerHTML=PV.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
document.getElementById('Return_display').innerHTML=Returnn;
document.getElementById('Years_display').innerHTML=Years;
}

function defaultpage() 
{
 if(document.getElementById('benefits').style.display=='block') { 
            document.getElementById('benefits').style.display='none'; 
			
        } 
        	
if(document.getElementById('hide').style.display=='none') {	
	
document.getElementById('hide').style.display='block';

}	
	
	
	}


</script>
</head>
<body>
<div id="hide" style="display: block;">
	<div class="row nomargin">
        <div class="col-md-12 nopadding">
            <div class="col-md-6 col-sm-6 col-xs-12 nopadding">
            	<label for="slider-fill"> Investment Amount (&#8377;)</label>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 nopadding">
            	<input type="range" name="slider-fill" id="PV" value="5000" min="1000" max="10000000" step="1000" data-highlight="true">
            </div>
        </div>
        <div class="col-md-12 nopadding">
            <div class="col-md-6 col-sm-6 col-xs-12 nopadding">
            	<label for="slider-fill">Expected Interest Rate (%)</label>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 nopadding">
            	<input type="range" name="slider-fill" id="Return" value="10" min="1" max="15" step="1" data-highlight="true">
            </div>
        </div>	
        <div class="col-md-12 nopadding">
            <div class="col-md-6 col-sm-6 col-xs-12 nopadding">
            	<label for="slider-fill">Duration(Years)</label>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 nopadding">
            	<input type="range" name="slider-fill" id="Years" value="5" min="1" max="30" step="1" data-highlight="true">
            </div>
        </div>
        <div class="col-md-12 nopadding">
            <div class="col-md-6 col-sm-6 col-xs-12 nopadding">
            	<div class="button" onclick="Calculate()">Calculate</div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6"></div>
        </div>
    </div>
</div>
<div id="benefits" style="display:none;">
	<div class="row nomargin">
        <div class="col-md-12 nopadding">
            <div class="col-md-6 col-sm-6 col-xs-12 nopadding">
            	<div class="row nomargin">
                	<div class="col-md-6 col-sm-6 col-xs-9 nopadding">
                    	<label>Investment Amount: </label>
                   	</div>	
                    <div class="col-md-6 col-sm-6 col-xs-3 nopadding">
                    	&#8377; <span ID="PV_display"></span>
                    </div>	
                </div>
                <hr color="#C1C1C1" />
                <div class="row nomargin">
                	<div class="col-md-6 col-sm-6 col-xs-9 nopadding">
                    	<label>Expected Interest Rate:</label>
                   	</div>	
                    <div class="col-md-6 col-sm-6 col-xs-3 nopadding">
                    	<span ID="Return_display"></span> %
                    </div>	
                </div>
                <hr color="#C1C1C1" />
                <div class="row nomargin">
                	<div class="col-md-6 col-sm-6 col-xs-9 nopadding">
                    	<label>Duration(Years):</label>
                   	</div>	
                    <div class="col-md-6 col-sm-6 col-xs-3 nopadding">
                    	<span ID="Years_display"></span> Years
                    </div>	
                </div>
                <hr color="#C1C1C1" />
                <div class="row nomargin">
                	<div class="col-md-6 col-sm-6 col-xs-9 nopadding">
                    	<label>You will Accumulate :</label>
                   	</div>	
                    <div class="col-md-6 col-sm-6 col-xs-3 nopadding">
                    	&#8377;<span id="v1-five"></span>
                    </div>	
                </div>
                <hr color="#C1C1C1" />
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 nopadding">
            	<!--<div id="piechart" style="width: 100%; height: 100%;"></div>-->
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12 nopadding">
            <div class="button" onclick="defaultpage()">Back</div>
       	</div>	
    </div>
</div>
</body>
